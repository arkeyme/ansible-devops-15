---
- name: Uninstall apache httpd
  hosts: [ node1.example.com, node2.example.com ]
  
  tasks:
  - name: Start service httpd, if not started
    service:
      name: httpd
      state: stopped
      enabled: no

  - name: Uninstall httpd
    yum:
      name: httpd
      state: absent

  - name: Remove file
    file:
      path: /var/www/html/index.html
      state: absent

  - firewalld:
      service: http
      permanent: yes
      state: disabled
